<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0e14">
  <meta name="description" content="TRUNO - Sistema Financiero para PYMES">
  <title>Iniciar Sesión | TRUNO</title>
  <link rel="stylesheet" href="login.css">
  <!-- Preconnect para performance -->
  <link rel="preconnect" href="https://api.truno.app" crossorigin>
</head>
<body>
  <div class="login-container">
    <div class="login-content">
      <!-- Logo -->
      <div class="login-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 21h18"/>
          <path d="M3 10h18"/>
          <path d="M5 6l7-3 7 3"/>
          <path d="M4 10v11"/>
          <path d="M20 10v11"/>
          <path d="M8 14v3"/>
          <path d="M12 14v3"/>
          <path d="M16 14v3"/>
        </svg>
      </div>

      <!-- Header -->
      <header class="login-header">
        <h1 class="login-title">Bienvenido de nuevo</h1>
        <p class="login-subtitle">Gestiona tus finanzas empresariales</p>
      </header>

      <!-- Error Message -->
      <div class="form-error" id="formError" role="alert">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span id="errorMessage">Error de autenticación</span>
      </div>

      <!-- Form -->
      <form class="login-form" id="loginForm" novalidate>
        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Usuario / Correo</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="ej. usuario@empresa.com"
              autocomplete="email"
              required
            >
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="••••••••"
              autocomplete="current-password"
              required
              minlength="8"
            >
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Mostrar contraseña">
              <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
          <div class="forgot-password">
            <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="submitBtn">
          <span class="btn-text">Iniciar Sesión</span>
        </button>

        <!-- Face ID Button -->
        <button type="button" class="btn btn-secondary" id="faceIdBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <circle cx="9" cy="10" r="1" fill="currentColor"/>
            <circle cx="15" cy="10" r="1" fill="currentColor"/>
            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
          </svg>
          <span class="btn-text">Ingresar con Face ID</span>
        </button>
      </form>

      <!-- Footer -->
      <footer class="login-footer">
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      </footer>

      <!-- Security Badge -->
      <div class="security-badge">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 6h2v2h-2V7zm0 4h2v6h-2v-6z"/>
        </svg>
        <span>Secured by TRUNO</span>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
