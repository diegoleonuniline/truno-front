<!DOCTYPE html>
<html>
<head>
  <title>Debug Storage</title>
</head>
<body style="background:#111;color:#fff;font-family:monospace;padding:20px;">
  <h1>Debug LocalStorage</h1>
  <pre id="output"></pre>
  <button onclick="location.reload()">Refresh</button>
  <button onclick="window.location.href='seleccionar.html'">Ir a Seleccionar</button>
  
  <script>
    const output = document.getElementById('output');
    
    const token = localStorage.getItem('truno_token');
    const user = localStorage.getItem('truno_user');
    const org = localStorage.getItem('truno_org');
    
    output.textContent = `
TOKEN: ${token ? token.substring(0, 50) + '...' : 'NULL/VACÍO'}

USER: ${user || 'NULL/VACÍO'}

ORG: ${org || 'NULL/VACÍO'}

-----------------------
Todas las keys en localStorage:
${Object.keys(localStorage).join('\n') || '(vacío)'}
    `;
  </script>
</body>
</html>
